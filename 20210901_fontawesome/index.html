<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>
        .bus{font-size: 3em; color: #fff;}
        .box{
            width: 100px; height: 100px; background: skyblue;
            display: flex; justify-content: center; align-items: center; border-radius: 50%;
        }
        .box.active{background:lightblue;}
        .box.active .bus{color:blueviolet;}
        
        .box:hover{background:blueviolet;}
        .box:hover .bus{color:lightblue;}
        
    </style>


</head>
<body>
    <div class="box">
        <i class="fas fa-bus bus"></i>
    </div>
    
    <div class="box active">
        <i class="fas fa-car bus"></i>
    </div>
    
</body>
</html>
