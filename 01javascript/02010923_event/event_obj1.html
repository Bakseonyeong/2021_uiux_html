<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p">마우스오버</p>
    <button onclick="f(event)">클릭</button>

    <a href="https://www.naver.com/" onclick="f(event)">네이버</a>


    <script>
        function f(e){
            console.log(e.type);
            e.preventDefault();
        }

        document.querySelector("#p").onmouseover = f;

    </script>

    
</body>
</html>
