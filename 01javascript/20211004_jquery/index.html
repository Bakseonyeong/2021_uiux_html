    <script>
        // btn 클릭하면 p tag를 숨김
        $(document).ready(function(){

            const tHtml = "이름";
            $(".btn").click(function(){
                $("p").hide()
                $("body").append(`<div class='box'>${tHtml}</div>`);

            });

            $("body").prepend("자식모드추가1");


        });

    </script>

    <style>
        .box{background: lightblue;}
    </style>
